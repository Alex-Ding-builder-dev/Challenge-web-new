<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="min-h-screen flex bg-blue-950">
<div class="flex-1 grid place-items-center px-[13px]">
  
    <main class="bg-blue-900 p-6 rounded-[15px] grid gap-6 max-w-[350px] grid place-items-center">
      <div class="rounded-[8px] relative overflow-hidden">
        <img src="./images/image-equilibrium.jpg" class="">
        <div class="bg-cyan-400/50 absolute inset-0 grid place-items-center opacity-0 hover:opacity-100 transition">
          <img src="./images/icon-view.svg" class="">
        </div>
      </div>
      <article class="">
        <div>
          <h1 class="t1 text-white mb-4 hover:text-cyan-400 w-fit">Equilibrium #3429</h1>
          <p class="text-blue-500 t2 mb-6">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex justify-between">
            <p class="text-cyan-400 t3s flex gap-2">
              <img src="./images/icon-ethereum.svg">0.041 ETH</p>

            <p class="t3r text-blue-500 flex gap-2">
              <img src="./images/icon-clock.svg">3 days left</p>
          </div>
        </div>

        <div class="border-b-1 border-blue-800 my-6"></div>

        <div class="flex items-center gap-4">
          <img src="./images/image-avatar.png" class="w-[33px] border rounded-full border-white">
          <p class="t3r text-blue-500">Creation of <span class="text-white hover:text-cyan-400">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  
</div>
</body>
</html>
